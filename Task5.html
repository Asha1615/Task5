<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>webinar Registration Form</h2>
        <form action="submit_registration.php" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="company">company:</label>
                    <input type="company" id="company" name="company" required>
                </div>
                <div class="form-row">
                <div class="form-group">
                    <label for="Company Address">company Address:</label>
                    <input type="Company Address" id="Company Address" name="Company Address" required>
                </div>
                <div class="form-row">
                <div class="form-group">
                    <label for="Company website">company website:</label>
                    <input type="Company website" id="Company website" name="Company website" required>
                </div>
            </div>

            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
